spring:
  application:
    name: notion-clone
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notion_clone
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  security:
    jwt:
      secret: ${JWT_SECRET:default-secret-change-in-production-min-32-chars}
      refresh-secret: ${JWT_REFRESH_SECRET:default-refresh-secret-change-in-production-min-32-chars}
      expiration: 900000 # 15 minutes
      refresh-expiration: 604800000 # 7 days

app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
    max-file-size: 5242880 # 5MB in bytes
  
  email:
    from: ${EMAIL_FROM:Notion Clone <noreply@notionclone.com>}
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.notionclone: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
