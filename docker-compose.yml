version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notionclone-db
    environment:
      POSTGRES_DB: notionclone_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notionclone-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notionclone-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/notionclone_dev
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: change-this-to-a-strong-secret-min-32-chars
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - notionclone-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notionclone-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - notionclone-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  notionclone-network:
    driver: bridge
